    <link rel="stylesheet" href="/Css/main.css" />

    <link rel="stylesheet" href="/Css/price_section.css" />

      content="https://foresight-techh.web.app/images/link_img.jpg"
    />

    <meta property="og:type" content="website" />
    <meta property="og:image:type" content="image/jpg" />

  <body>
    <div class="body_container">
      <header>
        <div class="header_cnt">

          <nav>
            <ul class="nav_list" id="nav_list">
              <li>
                <a href="#"

              </li>
            </ul>
          </nav>
          <img class="menu_btn" id="menu_btn" src="/Images/menu_btn.svg" alt="menu button" />
        </div>
      </header>

      <section class="hero">
        <div class="hero_ctn">
          <div class="hero_text">
            <h1>Get live <span>Crypto</span> price updates.</h1>
            <button class="hero_cta">Explore more</button>
          </div>
          <img class="hero_img" src="/Images/hero_bg_img.png" alt="hero background" />
        </div>
      </section>

      <section class="prices">
        <div class="price_ctn">
          <div class="price_card">
            <img src="/Images/bitcoin.png" alt="bitcoin" />
            <div class="price_coin">
              <p class="price">$<span id="btc"></span></p>
              <p class="coin">Bitcoin</p>
            </div>
          </div>
          <div class="price_card">
            <img src="/Images/ethereum.png" alt="bitcoin" />
            <div class="price_coin">
              <p class="price">$<span id="eth"></span></p>
              <p class="coin">Ethereum</p>
            </div>
          </div>
          <div class="price_card">
            <img src="/Images/dogecoin.png" alt="bitcoin" />
            <div class="price_coin">
              <p class="price">$<span id="dogecoin"></span></p>
              <p class="coin">Dogecoin</p>
            </div>
          </div>
          <div class="price_card">
            <img src="/Images/usdt.png" alt="bitcoin" />
            <div class="price_coin">
              <p class="price">$<span id="usdt"></span></p>
              <p class="coin">Usdt</p>
            </div>
          </div>
        </div>

    <!-- !!JavaScript External Files -->
    <script src="/main.js"></script>
